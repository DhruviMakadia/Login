  <body class="container">
    <div class=".col-md-8">
      <div class="box-div login-box">
        <h2>Login</h2>
        <div class="input-box">
          <span class="icon"></span>
          <i class="material-icons">email</i>
          <input type="email" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"></span>
          <i class="material-icons">lock</i>
          <input type="password" required />
          <label>Password</label>
        </div>
        <div class="container">
          <div class="remember-password">
            <label class=".col-md-6"
              ><input type="checkbox" />Remember me</label
            >
            <a class=".col-md-6" href="./forgotpassword.html"
              >Forgot Password?</a
            >
          </div>
        </div>
        <button
          type="button"
          class="btn btn-dark"
          onclick="window.location.href='./index.html'"
        >
          Login
        </button>
        <!-- <button type="button" class="btn btn-dark" onclick="openPopup()">Login</button> -->

        <div class="popup" id="popup-div">
          <h1>Login Successfully!!</h1>
          <p>Login was successful.</p>
          <button type="button" onclick="closePopup()">OK</button>
        </div>

        <div class="register-link">
          <p>Don't have an account?<a href="./register.html"> Register</a></p>
        </div>
      </div>
    </div>
  </body>
  <script>
    let popup = document.getElementById("popup-div");
    function openPopup() {
      popup.classList.add("open-popup");
    }
    function closePopup() {
      popup.classList.remove("open-popup");
    }
  </script>
</html>
