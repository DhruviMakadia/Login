<body class="container">
    <div class=".col-md-8">
        <div class="box-div login-box">
            <h2>Forgot Password</h2>
            <div class="input-box">
                <span class="icon"></span>
                <i class="material-icons">email</i>
                <input type="email" required>
                <label>Email</label>
            </div>
            <button type="button" class="btn btn-dark" onclick="sendemail()">Send</button>

            <div class="popup" id="popup-div">
                <h1>Email Send Successfully!!</h1>
                <p>Email was send Successfully.</p>
                <button type="button" onclick="closesendemail()">OK</button>
            </div>
        </div>
    </div>
</body>
<script>
    let popup = document.getElementById("popup-div");
    function sendemail() {
        popup.classList.add("open-popup");
    }
    function closesendemail() {
        popup.classList.remove("open-popup");
    }
</script>
