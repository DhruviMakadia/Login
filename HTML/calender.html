<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="../CSS/calender/evo-calendar.css" />
    <!-- Optional Themes -->
    <link rel="stylesheet" href="../CSS/calender/evo-calendar.midnight-blue.css" />
    <link rel="stylesheet" href="../CSS/calender/evo-calendar.orange-coral.css" />
    <link rel="stylesheet" href="../CSS/calender/evo-calendar.royal-navy.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <!-- Sidebar - start-->
    <!-- https://codepen.io/diego-q/pen/qBWjZwr -->
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Company Logo</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="./weather.html" data-toggle="collapse">Weather</a>
                </li>
                <li class="active">
                    <a href="./calender.html">Calender</a>
                </li>
                <li>
                    <a href="./reminder.html">Reminder</a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Sidebar - end-->

    <div class="container col-md-8 calender-div">
        <div id="evoCalendar"></div>
    </div>

    <!-- Bootstrap Modal for Adding Notes -->
    <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupModalLabel">Add Event Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Selected Date:</strong> <span id="selected-date"></span></p>
                    <textarea id="event-note" class="form-control" placeholder="Add your note here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="close-popup">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-event">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../JS/calender/evo-calendar.min.js"></script>
    <script src="../JS/calender/calender-custom.js"></script>
</body>

</html>
