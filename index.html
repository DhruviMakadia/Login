<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather API</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container col-md-6 box-div">
      <div class="weather_header">
        <div class="input-box">
          <span class="icon"></span>
          <i class="material-icons">search</i>
          <input type="text" class="weather_search" required />
          <label>Enter City Name</label>
        </div>
        <div class="weather_data">
          <span class="weather_unit_celsius">°C</span>
          <span class="weather_unit_fahrenheit">°F</span>
        </div>
      </div>
      <div class="weather_body">
        <h1 class="weather_city"></h1>
        <div class="weather_datetime"></div>
        <div class="weather_forecast"></div>
        <div class="weather_icon"></div>
        <p class="weather_temperature"></p>
        <div class="weather_minmax"></div>
      </div>
      <div class="weather_info">
        <div class="weather_card">
          <i class="fa-solid fa-temperature-full"></i>
          <div>
            <p>Real Feel</p>
            <p class="weather_realfeel"></p>
          </div>
        </div>
        <div class="weather_card">
          <i class="fa-solid fa-droplet"></i>
          <div>
            <p>Humidity</p>
            <p class="weather_humidity"></p>
          </div>
        </div>
        <div class="weather_card">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p>Wind</p>
            <p class="weather_wind"></p>
          </div>
        </div>
        <div class="weather_card">
          <i class="fa-solid fa-gauge-high"></i>
          <div>
            <p>Pressure</p>
            <p class="weather_pressure"></p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9eed83e81d.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
